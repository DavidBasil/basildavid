---
layout: default
---

<h3 class="text-center">Blog</h3>

<ul class="list-group">
  {% for post in site.posts %}
  <li class="list-group-item">
    <a href="{{ site.baseurl }}{{ post.url }}"><h4>{{ post.title }}</h4></a>
    <small class="text-warning">{{ post.date | date_to_long_string }}</small>
    <p>{{ post.excerpt }}</p>
  </li>
  {% endfor %}
</ul>
