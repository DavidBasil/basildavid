---
layout: default
---
<div class="col-sm-8 col-sm-offset-2">
  <form action="https://formspree.io/info@basildavid.com" method="post" class="text-center" id="contact-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" rows="8"></textarea>
    </div>
    <button type="submit" class="btn btn-default btn-success">
      <i class="fa fa-paper-plane-o" aria-hidden="true"> <span>Send it my way</span></i>
    </button>
  </form>
    <div id="thankyouBlock" style="display:none" class="text-center">
      <p>Thanks for the message. I will reply within 12 hours.</p>
    </div>
    

</div>
