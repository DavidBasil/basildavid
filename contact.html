---
layout: default
---

<div class="uk-container uk-text-center uk-animation-scale-up">

	<h3>Contact Me</h3>
	<hr class="uk-divider-icon">

	<form class="uk-margin-medium-top">

		<div class="uk-margin">
			<div class="uk-inline">
				<input type="text" class="uk-input uk-width-medium" placeholder="NAME">
			</div><!-- /uk-inline -->
		</div><!-- /uk-margin -->

		<div class="uk-margin">
			<div class="uk-inline">
				<input type="email" class="uk-input uk-width-medium" placeholder="EMAIL">
			</div><!-- /uk-inline -->
		</div><!-- /uk-margin -->

		<div class="uk-margin">
			<div class="uk-inline">
				<textarea name="message" rows="8" cols="40" placeholder="MESSAGE" class="uk-textarea uk-width-large"></textarea>
			</div><!-- /uk-inline -->
		</div><!-- /uk-margin -->

		<input type="submit" class="uk-button uk-button-secondary" value="Send it my way">

	</form>

	<hr class="uk-divider-icon">
</div><!-- /uk-container uk-text-center -->
