	{% seo %}
	<style type="text/css" media="screen">
@keyframes spinner {
  to {transform: rotate(360deg);}
}
 
.spinner:before {
  content: '';
  box-sizing: border-box;
  position: absolute;
  top: 30%;
  left: 50%;
  width: 50px;
  height: 50px;
  margin-top: -10px;
  margin-left: -10px;
  border-radius: 50%;
  border-top: 2px solid #07d;
  border-right: 2px solid transparent;
  animation: spinner .6s linear infinite;
}	
	</style>
</head>
<body>
<div class="spinner spinner1">
	
</div>
<div style="display:none" id="content">
{{ content }}
</div>




<script src="{{ site.baseurl }}/assets/js/jquery.js"></script>
<script src="{{ site.baseurl }}/assets/js/uikit.js"></script>
<script src="{{ site.baseurl }}/assets/js/uikit-icons.js"></script>
<script>
	$(window).on('load', function(){
		$('.spinner spinner1').remove()
		$('#content').fadeIn(100)
	})
