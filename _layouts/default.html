<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/monokai-sublime.min.css">
  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/main.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  {% if jekyll.environment == 'production' %}
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-96356726-1', 'auto');
  ga('send', 'pageview');

  </script>
  {% endif %}
  {% seo %}
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">&lt;david_basil&gt;</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="{% if page.url == '/' %}active{% endif %}"><a href="{{ site.baseurl }}/">About</a></li>
        <li class="{% if page.url == '/blog/' %}active{% endif %}"><a href="{{ site.baseurl }}/blog">Blog</a></li>
        <li class="{% if page.url == '/portfolio/' %}active{% endif %}"><a href="{{ site.baseurl }}/portfolio">Portfolio</a></li>
        <li class="{% if page.url == '/contact/' %}active{% endif %}"><a href="{{ site.baseurl }}/contact">Contact</a></li>
        <li class=""><a href="https://github.com/DavidBasil">
          <i class="fa fa-github"> <span>my github account</span></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
  {{ content }}
  </div>
</div>

<footer class="navbar-fixed-bottom text-center">
  <p>&copy; 2017 David Basil</p>
</footer>

</body>
</html>
